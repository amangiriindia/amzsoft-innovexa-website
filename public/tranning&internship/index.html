<script>
    // Fetch content of each HTML file and insert it into respective containers
    function fetchAndInsertContent(url, containerId) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById(containerId).innerHTML = html;
            })
            .catch(error => console.error('Error fetching ' + url + ':', error));
    }

    fetchAndInsertContent('../tranning&internship/fact.html', 'fact-container');
    fetchAndInsertContent('../tranning&internship/counter.html', 'counter-container');
    fetchAndInsertContent('../tranning&internship/course.html', 'courses-container');
    fetchAndInsertContent('../tranning&internship/about.html', 'about-container');
    fetchAndInsertContent('../tranning&internship/upcomingintern.html', 'upcomintern-container');
    fetchAndInsertContent('../tranning&internship/mainbanner.html', 'mainbanner-container');
    fetchAndInsertContent('../tranning&internship/tempform.html', 'tempform-container');
    fetchAndInsertContent('../tranning&internship/header.html', 'header-container');

    // Set active class on first navigation item
    $('.nav li:first').addClass('active');

    // Function to show section with optional animation
    function showSection(section, isAnimate) {
        var direction = section.replace(/#/, '');
        var reqSection = $('.section').filter('[data-section="' + direction + '"]');
        var reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
            $('body, html').animate({
                scrollTop: reqSectionPos
            }, 800);
        } else {
            $('body, html').scrollTop(reqSectionPos);
        }
    }

    // Function to check current section and set active class on corresponding navigation item
    function checkSection() {
        $('.section').each(function () {
            var $this = $(this);
            var topEdge = $this.offset().top - 80;
            var bottomEdge = topEdge + $this.height();
            var wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
                var currentId = $this.data('section');
                var reqLink = $('a').filter('[href*=\\#' + currentId + ']');
                reqLink.closest('li').addClass('active').siblings().removeClass('active');
            }
        });
    }

    // Event handlers for scrolling and navigation clicks
    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
        e.preventDefault();
        showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
        checkSection();
    });
</script>
